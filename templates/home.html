{% extends "index.html" %}
{% block body %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Home</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary">Share</button>
      <button class="btn btn-sm btn-outline-secondary">Export</button>
    </div>
    <button class="btn btn-sm btn-outline-secondary dropdown-toggle">
      <span data-feather="calendar"></span>
      This week
    </button>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Data Overview</h5>

  </div>
</div>


<canvas class="my-4" id="myChart" width="900" height="380"></canvas>


<div class="card">
  <div class="card-body">
    <h5 class="card-title">Plotting Tools</h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <p class="card-text">Use these tools to determine what gets displayed on the plot above.</p>
    <br>

    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        X Axis:
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Date</a>
        <a class="dropdown-item" href="#">ID</a>
        <a class="dropdown-item" href="#">Shop</a>
      </div>
    </div>

    <div class="btn-group">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Y Axis:
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Date</a>
        <a class="dropdown-item" href="#">ID</a>
        <a class="dropdown-item" href="#">Shop</a>
      </div>
    </div>
  </div>
</div>

<!-- script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script -->
<script src="{{ url_for('static', filename='Chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='rodeo-plotting.js') }}"></script>
<script type="text/JavaScript">
  makePlot({{x}}, {{y}})
</script>

{% endblock %}
